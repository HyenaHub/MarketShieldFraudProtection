<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarketShield</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="popup-container">
    <!-- Header -->
    <div id="header">
      <img src="icons/logo.png" alt="MarketShield Logo" id="logo" />
      <h1>MarketShield</h1>
    </div>

    <!-- Protection Toggle -->
    <div class="section">
      <label>
        <input type="checkbox" id="protection-toggle" checked />
        Real-time Protection
      </label>
    </div>

    <!-- Sensitivity Setting -->
    <div class="section">
      <label for="alert-sensitivity">Alert Sensitivity:</label>
      <select id="alert-sensitivity">
        <option value="high">High - Strict</option>
        <option value="medium" selected>Medium - Moderate risk+</option>
        <option value="low">Low - Lenient</option>
      </select>
    </div>

    <!-- Stats -->
    <div class="section">
      <h2>Statistics</h2>
      <ul>
        <li>Listings Analyzed: <span id="listings-count">0</span></li>
        <li>Fraud Detected: <span id="fraud-count">0</span></li>
        <li>Reports Submitted: <span id="reports-count">0</span></li>
      </ul>
    </div>

    <!-- Report Button -->
    <div class="section">
      <button id="report-page">Report Current Page</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
