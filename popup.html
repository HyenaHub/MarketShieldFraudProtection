<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarketShield</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    .status-dot.active { background: green; }
    .status-dot.inactive { background: red; }
  </style>
</head>
<body class="popup-container">
  <h2>MarketShield</h2>

  <!-- Toggle -->
  <label>
    <input type="checkbox" id="enableToggle"> Enable Protection
  </label>
  <div id="statusIndicator">
    <span class="status-dot inactive"></span>
    <span class="status-text">Inactive</span>
  </div>

  <!-- Alert level -->
  <div>
    <label for="alertLevel">Alert Level:</label>
    <select id="alertLevel">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <!-- Buttons -->
  <button id="reportCurrentPage">Report Current Page</button>
  <button id="viewSettings">Settings</button>

  <!-- Stats -->
  <div>
    <p>Total Analyses: <span id="totalAnalyses">0</span></p>
    <p>Fraud Detected: <span id="fraudDetected">0</span></p>
    <p>Reports Submitted: <span id="reportsSubmitted">0</span></p>
  </div>

  <div id="recentActivity"></div>

  <!-- Settings Modal (hidden initially) -->
  <div id="settingsModal" style="display:none; position:fixed; top:0; left:0; 
      width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; width:250px;">
      <h3>Settings</h3>
      <label><input type="checkbox" id="autoReportToggle"> Auto Report</label>
      <br><br>
      <input id="apiEndpoint" placeholder="API Endpoint">
      <br><br>
      <input id="apiKey" placeholder="API Key">
      <br><br>
      <button id="saveSettings">Save</button>
      <button id="cancelSettings">Cancel</button>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Footer links -->
  <footer>
    <a href="#" id="helpLink">Help</a> |
    <a href="#" id="privacyLink">Privacy</a> |
    <a href="#" id="feedbackLink">Feedback</a>
  </footer>

  <!-- Scripts -->
  <script src="popup.js"></script>
</body>
</html>
