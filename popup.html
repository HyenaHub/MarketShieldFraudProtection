<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MarketShield</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 12px;
    }
    h2 {
      margin: 0;
      color: #3b5998;
    }
    .status {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .stat-box {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #f5f6fa;
      border-radius: 8px;
      margin: 0 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #3a57d1;
    }
  </style>
</head>
<body>
  <h2>MarketShield</h2>
  <div class="status">
    <label>
      <input type="checkbox" id="protectionToggle" />
      Real-time Protection
    </label>
  </div>

  <label for="sensitivity">Alert Sensitivity:</label>
  <select id="sensitivity">
    <option value="low">Low - Lenient</option>
    <option value="medium" selected>Medium - Moderate risk+</option>
    <option value="high">High - Strict</option>
  </select>

  <h3>Today's Statistics</h3>
  <div class="stats">
    <div class="stat-box">
      <div id="listingsAnalyzed">0</div>
      <small>Listings Analyzed</small>
    </div>
    <div class="stat-box">
      <div id="fraudDetected">0</div>
      <small>Fraud Detected</small>
    </div>
    <div class="stat-box">
      <div id="reportsSubmitted">0</div>
      <small>Reports Submitted</small>
    </div>
  </div>

  <button id="reportBtn">Report Current Page</button>
</body>
</html>
