<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MarketShield Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:720px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type=range] { width:100%; }
    button { margin-top:14px; padding:8px 12px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>MarketShield Settings</h2>
  <label>Detection Sensitivity: <span id="sens-label">Medium</span></label>
  <input id="sensitivity" type="range" min="1" max="3" step="1" />
  <label><input id="notify" type="checkbox" /> Enable desktop notifications</label>
  <label><input id="sync" type="checkbox" /> Sync flagged listings across devices (chrome.sync)</label>
  <div>
    <button id="save">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
